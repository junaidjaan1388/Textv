name: Test Text-to-Video Setup

on:
  push:
    branches: [ main ]

jobs:
  test-setup:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsm6 libxext6

    - name: Clone repository
      run: |
        git clone https://huggingface.co/spaces/Jaan15/ltx-video-distilled

    - name: Setup virtual environment
      working-directory: ./ltx-video-distilled
      run: |
        python -m venv env
        source env/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test basic imports
      working-directory: ./ltx-video-distilled
      run: |
        source env/bin/activate
        python -c "import torch, gradio, transformers; print('All imports successful')"

    - name: Test text-to-video simulation
      working-directory: ./ltx-video-distilled
      run: |
        source env/bin/activate
        python -c "
test_prompts = ['A sunset', 'A cat playing', 'A car driving']
for prompt in test_prompts:
    print(f'Processing: {prompt}')
print('Text-to-video setup completed successfully')
"
